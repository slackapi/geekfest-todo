_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: geekfest-todo-YOURNAME
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: YOURNAME Todos
    always_online: false
  shortcuts:
    - name: Create a todo
      type: message
      callback_id: message_new_todo
      description: Create a todo from this message
oauth_config:
  scopes:
    bot:
      # Allows us to add the shortcuts for creating tasks
      - commands
      # Allows us to send task reminders via a DM from the bot
      - chat:write
settings:
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
